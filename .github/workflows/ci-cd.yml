name: CI + Publish Extent Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "30 3 * * *"   # Daily 09:00 IST (03:30 UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests
        run: mvn -B clean test

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            test-output/**

  deploy-pages:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: public

      - name: Make index.html for GitHub Pages
        run: |
          cp public/ExtentReport.html public/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
